<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
</head>
<body>
    <h1>Health Survey Form</h1>
    <form action="/submit-survey" method="post">
        <!-- Basic Information -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="0" required><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>
        
        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height" min="0" required><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight" min="0" required><br><br>
        
        <!-- Lifestyle Questions -->
        <label>Lifestyle Questions:</label><br>
        <input type="checkbox" id="smoke" name="lifestyle" value="Smoking">
        <label for="smoke">Smoking</label><br>
        <input type="checkbox" id="drink" name="lifestyle" value="Drinking">
        <label for="drink">Drinking</label><br>
        <input type="checkbox" id="exercise" name="lifestyle" value="Regular Exercise">
        <label for="exercise">Regular Exercise</label><br>
        <input type="checkbox" id="sleep" name="lifestyle" value="Adequate Sleep">
        <label for="sleep">Adequate Sleep</label><br><br>
        
        <!-- Dietary Preferences -->
        <label for="diet">Dietary Preference:</label><br>
        <select id="diet" name="diet">
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
            <option value="Vegan">Vegan</option>
        </select><br><br>
        
        <!-- Activity Level -->
        <label for="activity">Activity Level:</label><br>
        <select id="activity" name="activity">
            <option value="Sedentary">Sedentary</option>
            <option value="Moderate">Moderate</option>
            <option value="Active">Active</option>
        </select><br><br>
        
        <!-- Optional Health Concerns -->
        <label for="concerns">Health Concerns (Optional):</label><br>
        <textarea id="concerns" name="concerns" rows="4" cols="40" placeholder="Describe any health concerns..."></textarea><br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
