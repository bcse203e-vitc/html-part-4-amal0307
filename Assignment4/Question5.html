<!DOCTYPE html>
<html>
<head>
    <title>Product Order Form</title>
</head>
<body>
    <h2>Product Order Form</h2>
    <form action="submit-order" method="post">
        <label for="customerName">Customer Name:</label><br>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="product">Product:</label><br>
        <select id="product" name="product" required>
            <option value="">Select a product</option>
            <option value="Product1">Product 1 ($20)</option>
            <option value="Product2">Product 2 ($30)</option>
            <option value="Product3">Product 3 ($40)</option>
        </select><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label>Delivery Preferences:</label><br>
        <input type="radio" id="standard" name="delivery" value="Standard" required>
        <label for="standard">Standard</label><br>
        <input type="radio" id="express" name="delivery" value="Express" required>
        <label for="express">Express</label><br><br>

        <label for="coupon">Apply Coupon:</label><br>
        <input type="text" id="coupon" name="coupon"><br><br>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
