<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Educational Background</h1>
    <form action="education" method="post">
        <label for="field">Fields for degree</label>
        <br>
        <input type="text" name="field" placeholder="ENter your field">
        <br>
        <br>
        <label for="passing">Passing Year</label>
        <br>
        <select name="passing" id="passing">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
        </select>
        <br>
        <br>
        <label for="college">College</label>
        <br>
        <input type="text" name="college" placeholder="Enter College">
        <br>
        <br>
        <input type="button" value="Next" placeholder="Next">
        <input type="button" value="Previous" placeholder="Previous">

    </form>
</body>
</html>
