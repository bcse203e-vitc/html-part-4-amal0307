<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <h3>Personal Information</h3>
    <form action="personal" method="post">
        <label for="name">Full Name</label>
        <br>
        <input type="text" name="name" placeholder="Enter your name">
        <br>
        <br>
        <label for="address">Address</label>
        <br>
        <textarea name="address" placeholder="Enter your address"></textarea>
        <br>
        <label for="contact" name="contact">Contact</label>
        <br>
        <input type="phone" name="contact" placeholder="Enter your contact number">
        <br>
        <br>
        <input type="button" value="Next" placeholder="Next">
        <input type="button" value="Previous" placeholder="Previous">

    </form>
</body>
</html>
