<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/feedback" method="post">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" placeholder="Enter your name">
        <br>
        <br>
        <label for="email" name="email">Email</label>
        <br>
        <input type="email" name="email" placeholder="Enter you email address">
        <br>
        <br>
        <label for="rating">Rate Website:</label>
      
        <input type="radio" value="1" name="rating">
        <label for="1">1</label>
       
        <input type="radio" value="2" name="rating">
        <label for="2">2</label>
       
        <input type="radio" value="3" name="rating">
        <label for="3">3</label>
       
        <input type="radio" value="4" name="rating">
        <label for="4">4</label>
        
        <input type="radio" value="5" name="rating">
        <label for="5">5</label>
        <br>
        <br>
        <label for="feedback">Feedback Type:</label>
        <select name="feedback" name="feedback">
            <option value="Suggestion">Suggestion</option>
            <option value="Bug report">Bug Report</option>
            <option value="Compliment">Compliment</option>
        </select>
        <br>
        <br>
        <textarea name="feedback" placeholder="feedback">Enter feedback</textarea>
        <br>
        <br>
        <label for="recommend">Would you recommend us?:</label>
        <input type="radio" name="recommend" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="recommend" value="no">
        <label for="no">No</label>
        <br>
        <br>
        <input type="submit" value="submit" placeholder="submit">
        <input type="reset" value="reset" placeholder="reset">
    </form>
</body>
</html>
