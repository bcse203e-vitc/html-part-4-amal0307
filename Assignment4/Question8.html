<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
</head>
<body>
    <h1>Online Quiz</h1>
    <form action="/submit-quiz" method="post">
        <!-- Participant Information -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- Timer Placeholder -->
        <label for="timer">Time Remaining:</label><br>
        <input type="text" id="timer" name="timer" placeholder="e.g., 10:00 minutes" readonly><br><br>
        
        <!-- Quiz Questions -->
        <h2>Questions:</h2>
        
        <!-- Question 1 -->
        <p>1. What is the capital of France?</p>
        <input type="radio" id="paris" name="q1" value="Paris" required>
        <label for="paris">Paris</label><br>
        <input type="radio" id="london" name="q1" value="London">
        <label for="london">London</label><br>
        <input type="radio" id="rome" name="q1" value="Rome">
        <label for="rome">Rome</label><br><br>
        
        <!-- Question 2 -->
        <p>2. Which of the following are programming languages? (Choose all that apply)</p>
        <input type="checkbox" id="python" name="q2" value="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="html" name="q2" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="java" name="q2" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="css" name="q2" value="CSS">
        <label for="css">CSS</label><br><br>
        
        <!-- Question 3 -->
        <p>3. What is 2 + 2?</p>
        <input type="radio" id="three" name="q3" value="3" required>
        <label for="three">3</label><br>
        <input type="radio" id="four" name="q3" value="4">
        <label for="four">4</label><br>
        <input type="radio" id="five" name="q3" value="5">
        <label for="five">5</label><br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
